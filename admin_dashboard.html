<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Principal Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Principal Dashboard</h1>

        <!-- Registration -->
        <div id="registerSection" class="card">
            <h2>Register Principal</h2>
            <input type="text" id="regUsername" placeholder="Username">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Password">
            <button class="btn-primary" onclick="registerPrincipal()">Register</button>
            <p id="registerMessage" class="status-message success"></p>
        </div>

        <!-- Login -->
        <div id="loginSection" class="card">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button class="btn-primary" onclick="loginPrincipal()">Login</button>
            <p id="loginError" class="status-message error"></p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <!-- Students -->
            <div class="card">
                <h2>Registered Students</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Roll</th>
                            <th>Branch</th>
                            <th>Year</th>
                            <th>Registered At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="studentTable"></tbody>
                </table>
            </div>

            <!-- Leave Requests -->
            <div class="card">
                <h2>Leave Requests</h2>
                <div id="requestsTable"></div>
            </div>

            <!-- Event Requests -->
            <div class="card">
                <h2>Event Requests</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Location</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="eventTable"></tbody>
                </table>
            </div>

            <!-- Emergency Requests -->
            <div class="card">
                <h2>Emergency Requests</h2>
                <div id="emergencyTable"></div>
            </div>
        </div>
    </div>

    <script src="/static/admin_dashboard.js"></script>
</body>
</html>
