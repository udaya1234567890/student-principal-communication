<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 30px;
        }
        form {
            background: #fff;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #444;
        }
        input, textarea, select, button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="emergencyForm">
        <h2>Emergency Request</h2>
        <input type="text" name="name" placeholder="Student Name" required>
        <input type="text" name="roll" placeholder="Roll Number" required>
        <select name="emergency_type" required>
            <option value="">-- Select Emergency Type --</option>
            <option value="Injury">Injury</option>
            <option value="Medical">Medical</option>
            <option value="Other">Other</option>
        </select>
        <textarea name="description" placeholder="Describe the emergency..." rows="4" required></textarea>
        <input type="text" name="contact" placeholder="Emergency Contact Number" required>
        <button type="submit">Submit Emergency</button>
        <div class="message" id="msgBox"></div>
    </form>

    <script>
        const form = document.getElementById("emergencyForm");
        const msgBox = document.getElementById("msgBox");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const res = await fetch("/submit_emergency", {
                    method: "POST",
                    body: formData
                });
                const result = await res.json();
                if (result.message) {
                    msgBox.style.color = "green";
                    msgBox.textContent = result.message;
                } else {
                    msgBox.style.color = "red";
                    msgBox.textContent = result.error || "Failed to submit";
                }
            } catch (err) {
                msgBox.style.color = "red";
                msgBox.textContent = "Something went wrong.";
            }
        });
    </script>
</body>
</html>
