<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Student App</title>
  <style>
    body { font-family: Arial, padding: 20px; }
    h2 { color: #2c3e50; }
    input, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f0f0f0; }
    #registerStatus { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>ğŸ“¥ Register Student</h2>
  <input type="text" id="name" placeholder="Enter Name">
  <input type="text" id="roll" placeholder="Enter Roll Number">
  <button onclick="registerStudent()" id="registerBtn">Register</button>
  <button onclick="updateStudent()" id="updateBtn" style="display:none;">Update</button>
  <p id="registerStatus"></p>

  <h2>ğŸ“‹ Registered Students</h2>
  <table id="studentTable">
    <tr>
      <th>Name</th>
      <th>Roll Number</th>
      <th>Registered At</th>
      <th>Action</th>
    </tr>
  </table>

  <script>
    const apiBase = "https://student-principal-communication.onrender.com";
    const localTimeMap = {}; // store registration times locally
    let editingRoll = null;  // track which roll number is being edited

    function fetchStudents() {
      fetch(`${apiBase}/students`)
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("studentTable");
          table.innerHTML = "<tr><th>Name</th><th>Roll Number</th><th>Registered At</th><th>Action</th></tr>";
          data.forEach(student => {
            const regTime = localTimeMap[student.roll] || "ğŸ•‘ Not captured";
            const row = table.insertRow();
            row.innerHTML = `
              <td>${student.name}</td>
              <td>${student.roll}</td>
              <td>${regTime}</td>
              <td>
                <button onclick="editStudent('${student.name}', '${student.roll}')">Edit</button>
                <button onclick="deleteStudent('${student.roll}')">Delete</button>
              </td>
            `;
          });
        })
        .catch(() => {
          document.getElementById("registerStatus").innerText = "âŒ Failed to load students!";
        });
    }

    function registerStudent() {
      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();

      if (!name || !roll) {
        document.getElementById("registerStatus").innerText = "âš ï¸ Please enter both name and roll number.";
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("roll", roll);

      fetch(`${apiBase}/register`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("registerStatus").innerText = data.message || data.error;

        // âœ… Save registration time
        const timeNow = new Date().toLocaleString();
        localTimeMap[roll] = timeNow;

        fetchStudents(); // Refresh list
        document.getElementById("name").value = "";
        document.getElementById("roll").value = "";
      })
      .catch(() => {
        document.getElementById("registerStatus").innerText = "âŒ Failed to register student.";
      });
    }

    function deleteStudent(roll) {
      if (!confirm("Are you sure you want to delete this student?")) return;

      fetch(`${apiBase}/delete/${roll}`, {
        method: "DELETE"
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || data.error);
        delete localTimeMap[roll];
        fetchStudents();
      })
      .catch(() => {
        alert("âŒ Failed to delete student.");
      });
    }

    function editStudent(name, roll) {
      document.getElementById("name").value = name;
      document.getElementById("roll").value = roll;
      document.getElementById("roll").disabled = true;

      editingRoll = roll;

      document.getElementById("registerBtn").style.display = "none";
      document.getElementById("updateBtn").style.display = "inline-block";
    }

    function updateStudent() {
      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();

      if (!name || !roll) {
        document.getElementById("registerStatus").innerText = "âš ï¸ Please enter both name and roll number.";
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("roll", roll);

      fetch(`${apiBase}/update`, {  // This assumes your backend supports /update route
        method: "PUT",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("registerStatus").innerText = data.message || data.error;

        fetchStudents();
        document.getElementById("name").value = "";
        document.getElementById("roll").value = "";
        document.getElementById("roll").disabled = false;

        document.getElementById("registerBtn").style.display = "inline-block";
        document.getElementById("updateBtn").style.display = "none";

        editingRoll = null;
      })
      .catch(() => {
        document.getElementById("registerStatus").innerText = "âŒ Failed to update student.";
      });
    }

    window.onload = fetchStudents;
  </script>

</body>
</html>
