<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Leave Requests</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Leave Requests Status</h2>

        <form id="viewForm" class="status-form" onsubmit="return viewRequests(event)">
            <label for="role">Role:</label>
            <select name="role" id="role" required>
                <option value="">--Select Role--</option>
                <option value="student">Student</option>
                <option value="principal">Principal</option>
            </select>

            <div id="studentFields" class="form-fields">
                <label>Roll Number:</label>
                <input type="text" name="roll" id="roll" />
            </div>

            <div id="principalFields" class="form-fields">
                <label>Username:</label>
                <input type="text" name="username" id="username" />
                <label>Password:</label>
                <input type="password" name="password" id="password" />
            </div>

            <button type="submit">View Requests</button>
        </form>

        <table id="resultsTable" class="table" style="display:none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Reason</th>
                    <th>Start Date</th>
                    <th>Return Date</th>
                    <th>Total Days</th>
                    <th>Timestamp</th>
                    <th>Status</th>
                    <th>Response</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>

    <script>
        const roleSelect = document.getElementById("role");

        roleSelect.addEventListener("change", function () {
            document.getElementById("studentFields").style.display = (this.value === "student") ? "block" : "none";
            document.getElementById("principalFields").style.display = (this.value === "principal") ? "block" : "none";
        });

        async function viewRequests(event) {
            event.preventDefault();
            const role = document.getElementById("role").value.trim();
            const formData = new FormData();
            formData.append("role", role);

            if (role === "student") {
                const roll = document.getElementById("roll").value.trim();
                if (!roll) { alert("Please enter your roll number."); return false; }
                formData.append("roll", roll);
            } else if (role === "principal") {
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();
                if (!username || !password) { alert("Please enter username and password."); return false; }
                formData.append("username", username);
                formData.append("password", password);
            }

            try {
                const response = await fetch("/view_requests", { method: "POST", body: formData });
                const data = await response.json();
                const table = document.getElementById("resultsTable");
                const tbody = document.getElementById("resultsBody");
                tbody.innerHTML = "";

                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(req => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${req.id ?? "-"}</td>
                            <td>${req.name ?? "-"}</td>
                            <td>${req.roll ?? "-"}</td>
                            <td>${req.reason ?? "-"}</td>
                            <td>${req.start_date ?? "-"}</td>
                            <td>${req.return_date ?? "-"}</td>
                            <td>${req.total_days ?? "-"}</td>
                            <td>${req.timestamp ?? "-"}</td>
                            <td>${req.status ?? "Pending"}</td>
                            <td>${req.response || "No response yet"}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    table.style.display = "table";
                } else {
                    alert("No leave requests found.");
                    table.style.display = "none";
                }
            } catch (error) {
                alert("Error fetching data: " + error.message);
            }
        }
    </script>
</body>
</html>
