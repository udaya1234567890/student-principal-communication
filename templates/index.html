<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Student-Principal Communication</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #007BFF;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .menu {
      position: relative;
      display: inline-block;
    }

    .menu i {
      font-size: 24px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 180px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .icon-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
    }

    .icon-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px;
      background: white;
      border-radius: 15px;
      text-decoration: none;
      color: #333;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.18s, box-shadow 0.18s;
    }

    .icon-card:hover {
      transform: translateY(-6px);
      box-shadow: 0px 8px 18px rgba(0,0,0,0.12);
    }

    .icon-card i {
      font-size: 40px;
      margin-bottom: 10px;
      color: #007BFF;
    }

    .icon-card p {
      font-size: 16px;
      font-weight: 500;
      margin: 0;
    }

    h2.welcome {
      margin-top: 30px;
      font-size: 28px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student-Principal Communication</h1>
    <div class="menu">
      <i class="fas fa-ellipsis-v" onclick="toggleDropdown()"></i>
      <div class="dropdown-content" id="dropdownMenu">
        <a href="/view_requests_page">View Leave Status</a>
        <a href="/view_event_status_page">View Event Status</a>
        <a href="/view_emergency_status_page">View Emergency Status</a>
      </div>
    </div>
  </header>

  <h2 class="welcome">Welcome to Student-Principal Communication</h2>

  <div class="icon-container">
    <a href="/register_student_page" class="icon-card">
      <i class="fas fa-user-plus"></i>
      <p>Student Registration</p>
    </a>
    <a href="/request" class="icon-card">
      <i class="fas fa-calendar-check"></i>
      <p>Leave Request</p>
    </a>
    <a href="/event_request" class="icon-card">
      <i class="fas fa-calendar-alt"></i>
      <p>Event Request</p>
    </a>
    <a href="/emergency_request" class="icon-card">
      <i class="fas fa-exclamation-triangle"></i>
      <p>Emergency Request</p>
    </a>
    <a href="/admin_dashboard" class="icon-card">
      <i class="fas fa-user-shield"></i>
      <p>Principal Dashboard</p>
    </a>
  </div>

  <script>
    function toggleDropdown() {
      var dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      if (!event.target.matches('.fa-ellipsis-v')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.style.display === "block") {
            openDropdown.style.display = "none";
          }
        }
      }
    }
  </script>

</body>
</html>
