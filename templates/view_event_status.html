<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Event Status</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Check Your Event Request Status</h2>

        <form class="status-form" onsubmit="event.preventDefault(); fetchEventStatus();">
            <label for="roll">Enter Your Roll Number:</label>
            <input type="text" id="roll" required>
            <button type="submit">Check Status</button>
        </form>

        <div class="status" id="eventStatusBox">
            <!-- Event status will be displayed here -->
        </div>
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:8000";

        function fetchEventStatus() {
            const roll = document.getElementById("roll").value;
            const statusBox = document.getElementById("eventStatusBox");

            fetch(`${BASE_URL}/view_events_by_roll`, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `roll=${encodeURIComponent(roll)}`
            })
            .then(res => res.json())
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) {
                    statusBox.innerHTML = "<p class='message'>No event requests found for this roll number.</p>";
                    return;
                }

                let html = "";
                data.forEach(event => {
                    html += `
                        <div class="card">
                            <p><strong>Title:</strong> ${event.title}</p>
                            <p><strong>Date:</strong> ${event.date}</p>
                            <p><strong>Location:</strong> ${event.location}</p>
                            <p><strong>Description:</strong> ${event.description}</p>
                            <p><strong>Status:</strong> ${event.status}</p>
                            <p><strong>Principal Response:</strong> ${event.response || "No response yet"}</p>
                        </div>
                    `;
                });

                statusBox.innerHTML = html;
            })
            .catch(err => {
                statusBox.innerHTML = "<p class='error'>Failed to load status. Try again later.</p>";
            });
        }
    </script>
</body>
</html>
