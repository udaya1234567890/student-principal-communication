<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Request</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Student Leave Request Form</h2>
        <form id="leaveForm" class="form-card">
            Name: <input type="text" name="name" required><br><br>
            Roll No: <input type="text" name="roll" required><br><br>
            Reason: <textarea name="reason" required></textarea><br><br>
            Leave Start Date: <input type="date" name="start_date" required><br><br>
            Return Date: <input type="date" name="return_date" required><br><br>
            Number of Days: <input type="number" name="total_days" required><br><br>
            <button type="submit" class="btn">Submit Leave Request</button>
        </form>
        <p id="response" class="response-msg"></p>
    </div>

    <script>
        document.getElementById("leaveForm").onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            fetch("/request_permission", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                const resBox = document.getElementById("response");
                resBox.innerText = data.message || data.error;
                resBox.classList.add("show-response");
            });
        }
    </script>
</body>
</html>
