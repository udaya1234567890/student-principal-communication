<!DOCTYPE html>
<html>
<head>
    <title>Leave Request</title>
</head>
<body>
    <h2>Student Leave Request Form</h2>
    <form id="leaveForm">
        Name: <input type="text" name="name" required><br><br>
        Roll No: <input type="text" name="roll" required><br><br>
        Reason: <textarea name="reason" required></textarea><br><br>
        Leave Start Date: <input type="date" name="start_date" required><br><br>
        Return Date: <input type="date" name="return_date" required><br><br>
        Number of Days: <input type="number" name="total_days" required><br><br>
        <button type="submit">Submit Leave Request</button>
    </form>

    <p id="response" style="color:green;"></p>

    <script>
        document.getElementById("leaveForm").onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            fetch("/request_permission", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("response").innerText = data.message || data.error;
            });
        }
    </script>
</body>
</html>
